<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards Grid</title>
</head>

<body>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
<section>

            </div>

            </div>

            <div class="card" id="2">
                <img src="https://img.icons8.com/clouds/250/000000/gemini.png"/>

            </div>

            <div class="card" id="3">
                <img src="https://img.icons8.com/clouds/250/000000/cancer.png"/>

            </div>
            <div class="card" id="4">
                <img src="https://img.icons8.com/clouds/250/000000/leo.png"/>

            </div>

            <div class="card" id="5">

            </div>

            <div class="card" id="6">

            <div class="card" id="9">
                <img src="https://img.icons8.com/clouds/250/000000/capricorn.png"/>

            </div>

            <div class="card" id="10">
                <img src="https://img.icons8.com/clouds/250/000000/aquarius.png"/>

  <div id="back">
    <img src="https://img.icons8.com/clouds/150/000000/back.png"/>
  </div>
</section>

</html>
